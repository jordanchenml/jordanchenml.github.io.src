{% extends "base.html" %} 
{% block content %}
        <div class="s-content content">
            <main class="row content__page">

                <article class="column large-full entry format-standard">
                    {% include 'include/entry_header.html' %}

                    <div class="entry__content">
                        {{ article.content }}
                        <p class="entry__tags">
                            <span>Post Tags</span>
                            <span class="entry__tag-list">
                                {% for tag in article.tags %}
                                <a href="{{ SITEURL }}/tag/{{ tag }}/">{{ tag }}</a>
                                {% endfor %}
                            </span>
                        </p>
                    </div>
                    <!-- end entry content -->
                    {% include 'include/entry_pagenav.html' %} 
                </article>
                <!-- end column large-full entry-->
            </main>

        </div>
        <!-- end s-content -->
{% endblock %}
